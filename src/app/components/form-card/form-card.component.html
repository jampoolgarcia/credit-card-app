<div class="card">
  <div class="card-body">
    <h4 class="card-title title">Agregar Tarjeta</h4>
    <form (submit)="onSubmit()">       
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Titular">
      </div>
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
        <input type="number" class="form-control" placeholder="NÃºmero de tarjeta">
      </div>
      <div class="row mb-3">
        <div class="col-8">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="MM/YY">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="CVV">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block w-100"><i class="fas fa-coins"></i> Registrar</button>
    </form>
  </div>
</div>
