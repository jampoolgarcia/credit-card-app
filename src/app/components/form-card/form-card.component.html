<div class="card">
  <div class="card-body">
    <h4 class="card-title title">Agregar Tarjeta</h4>
    <form [formGroup]="form" (submit)="onSubmit()">       
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text">
          <i [class.text-success]="this.form.controls.holder.valid" [class.text-danger]="this.form.controls.holder.invalid && this.form.controls.holder.dirty" class="fa fa-user" aria-hidden="true"></i>
        </span>
        <input type="text" formControlName="holder" class="form-control" placeholder="Titular">
      </div>
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text">
          <i class="fa fa-credit-card" [class.text-success]="this.form.controls.number.valid" [class.text-danger]="this.form.controls.number.invalid && this.form.controls.number.dirty" aria-hidden="true"></i>
        </span>
        <input type="text" maxlength="16" formControlName="number" class="form-control" placeholder="NÃºmero de tarjeta">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text">
              <i class="fa fa-calendar" [class.text-success]="this.form.controls.expirationDate.valid" [class.text-danger]="this.form.controls.expirationDate.invalid && this.form.controls.expirationDate.dirty" aria-hidden="true"></i>
            </span>
            <input type="text" maxlength="5" formControlName="expirationDate" class="form-control" placeholder="MM/YY">
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text">
              <i class="fa fa-key" [class.text-success]="this.form.controls.cvv.valid" [class.text-danger]="this.form.controls.cvv.invalid && this.form.controls.cvv.dirty" aria-hidden="true"></i>
            </span>
            <input type="password" maxlength="3" formControlName="cvv" class="form-control" placeholder="CVV">
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="this.form.invalid || this.isLoading" class="btn btn-success btn-lg btn-block w-100">
        <i class="fas fa-coins"></i> 
          Registrar 
        <span *ngIf="this.isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</div>
